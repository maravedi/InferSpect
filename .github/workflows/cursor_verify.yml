name: Cursor Fix & Verify

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  cursor_fix:
    if: >-
      (github.event_name == 'pull_request' &&
       github.event.pull_request.draft == false) ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request != null &&
       contains(github.event.comment.body, '@cursor verify'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Checkout PR Branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            PR_NUMBER="${{ github.event.issue.number }}"
          fi
          gh pr checkout "$PR_NUMBER"

      - name: Configure Git Credentials
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Cursor Bot"
          git config --global user.email "cursor-bot@users.noreply.github.com"
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Run Cursor Code Action
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            You are Cursor, the implementation-focused reviewer for this repository.
            - Inspect the pull request for bugs, regressions, or security vulnerabilities.
            - Implement safe, minimal fixes directly in the codebase where appropriate.
            - Prioritize security hardening, correctness, and maintainability.
            - Leave concise comments summarizing critical findings and rationale for changes.
            - Do not modify Markdown documentation unless it directly supports a code fix (documentation updates belong to Claude).

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          if [ -f "pyproject.toml" ]; then
            poetry install
          else
            echo "pyproject.toml not found, skipping dependency installation."
          fi

      - name: Install Security Tooling
        run: |
          python -m pip install --upgrade pip bandit

      - name: Run Tests
        run: |
          if [ -f "pyproject.toml" ]; then
            poetry run pytest
          else
            echo "No tests found to run."
          fi

      - name: Run Security Scan
        run: |
          bandit -r . || (echo "Bandit found issues. Please review the workflow logs." && exit 1)

      - name: Detect Code Changes Requiring Docs
        id: code_changes
        run: |
          set -euo pipefail
          CHANGED_CODE="$(git status --porcelain | awk '{print $2}' | grep -Ev '(\.md$|\.mdx$|\.rst$|^docs/)' || true)"
          if [ -z "$CHANGED_CODE" ]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "$CHANGED_CODE" > code_changes.txt
          echo "has_changes=true" >> "$GITHUB_OUTPUT"
          {
            echo "paths<<EOF"
            cat code_changes.txt
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Cursor Documentation Sweep
        if: steps.code_changes.outputs.has_changes == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            You are Cursor performing a documentation sweep after code changes.
            The following non-documentation paths were modified:

            ${{ steps.code_changes.outputs.paths }}

            Requirements:
            - Update only Markdown, reStructuredText, or files under docs/.
            - Keep the updates tightly scoped to the behaviors/interfaces touched above.
            - Summarize new security considerations introduced by the code changes when relevant.
            - Never edit application source files in this step.

      - name: Commit and Push Cursor Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Cursor Bot"
          git config --global user.email "cursor-bot@users.noreply.github.com"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "fix: cursor security review updates"
            git push
          else
            echo "No code changes detected."
          fi

      - name: Report Status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const outcome = '${{ job.status }}';
            const summary = outcome === 'success'
              ? 'Cursor applied fixes, ran tests, and completed the security review.'
              : 'Cursor encountered an issue while applying fixes or running checks. Inspect the workflow logs for details.';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Cursor verification ${outcome}.\n\n${summary}`
            })
