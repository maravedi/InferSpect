name: Cursor Verify

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  cursor_verify:
    if: >-
      (github.event_name == 'pull_request' &&
       github.event.pull_request.draft == false) ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request != null &&
       contains(github.event.comment.body, '@cursor verify'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Checkout PR Branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            PR_NUMBER="${{ github.event.issue.number }}"
          fi
          gh pr checkout "$PR_NUMBER"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          if [ -f "pyproject.toml" ]; then
            poetry install
          else
            echo "pyproject.toml not found, skipping dependency installation."
          fi

      - name: Install Security Tooling
        run: |
          python -m pip install --upgrade pip bandit

      - name: Run Tests
        run: |
          if [ -f "pyproject.toml" ]; then
            poetry run pytest
          else
            echo "No tests found to run."
          fi

      - name: Run Security Scan
        run: |
          bandit -r . || (echo "Bandit found issues. Please review the workflow logs." && exit 1)

      - name: Report Status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const outcome = '${{ job.status }}';
            const summary = outcome === 'success'
              ? 'Cursor ran pytest and Bandit with no failures detected.'
              : 'Cursor verification encountered a failing step (tests, dependency install, or Bandit). Inspect the workflow logs for details.';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Cursor verification ${outcome}.\n\n${summary}`
            })
