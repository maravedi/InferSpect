name: Cursor Verify

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  cursor_verify:
    if: >-
      (github.event_name == 'pull_request' &&
       github.event.pull_request.draft == false) ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request != null &&
       contains(github.event.comment.body, '@cursor verify'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Checkout PR Branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            PR_NUMBER="${{ github.event.issue.number }}"
          fi
          gh pr checkout "$PR_NUMBER"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Cursor Review CLI
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install cursor-review

      - name: Collect PR metadata
        id: pr_meta
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "pr_number=${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
            echo "base_ref=${{ github.event.pull_request.base.ref }}" >> "$GITHUB_OUTPUT"
            echo "base_sha=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
            echo "head_ref=${{ github.event.pull_request.head.ref }}" >> "$GITHUB_OUTPUT"
            echo "head_sha=${{ github.event.pull_request.head.sha }}" >> "$GITHUB_OUTPUT"
          else
            PR_NUMBER="${{ github.event.issue.number }}"
            META_JSON="$(gh pr view "$PR_NUMBER" --json number,baseRefName,baseRefOid,headRefName,headRefOid)"
            echo "pr_number=$(echo "$META_JSON" | jq -r '.number')" >> "$GITHUB_OUTPUT"
            echo "base_ref=$(echo "$META_JSON" | jq -r '.baseRefName')" >> "$GITHUB_OUTPUT"
            echo "base_sha=$(echo "$META_JSON" | jq -r '.baseRefOid')" >> "$GITHUB_OUTPUT"
            echo "head_ref=$(echo "$META_JSON" | jq -r '.headRefName')" >> "$GITHUB_OUTPUT"
            echo "head_sha=$(echo "$META_JSON" | jq -r '.headRefOid')" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Cursor Cloud Agent Review
        env:
          CURSOR_CLOUD_API_KEY: ${{ secrets.CURSOR_CLOUD_API_KEY }}
          CURSOR_CLOUD_BASE_URL: ${{ secrets.CURSOR_CLOUD_BASE_URL }}
        run: |
          set -euo pipefail
          if [ -z "${CURSOR_CLOUD_API_KEY:-}" ]; then
            echo "Cursor Cloud API key not configured; skipping agent invocation."
            exit 0
          fi
          python3 -m cursor_cloud_review \
            --repo-url "https://github.com/${{ github.repository }}" \
            --pr-number "${{ steps.pr_meta.outputs.pr_number }}" \
            --base-ref "${{ steps.pr_meta.outputs.base_ref }}" \
            --base-sha "${{ steps.pr_meta.outputs.base_sha }}" \
            --head-ref "${{ steps.pr_meta.outputs.head_ref }}" \
            --head-sha "${{ steps.pr_meta.outputs.head_sha }}" \
            --analysis-report cursor-cloud-analysis.md \
            --metadata-out cursor-cloud-analysis.json

      - name: Parse Cursor Agent Output
        id: cursor_agent
        run: |
          set -euo pipefail
          if [ ! -f cursor-cloud-analysis.json ]; then
            echo "report_path=" >> "$GITHUB_OUTPUT"
            echo "agent_status=" >> "$GITHUB_OUTPUT"
            echo "agent_pr_url=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          REPORT_PATH="$(jq -r '.report_path // empty' cursor-cloud-analysis.json)"
          STATUS="$(jq -r '.status // empty' cursor-cloud-analysis.json)"
          PR_URL="$(jq -r '.pr_url // empty' cursor-cloud-analysis.json)"
          echo "report_path=$REPORT_PATH" >> "$GITHUB_OUTPUT"
          echo "agent_status=$STATUS" >> "$GITHUB_OUTPUT"
          echo "agent_pr_url=$PR_URL" >> "$GITHUB_OUTPUT"

      - name: Post Cursor Agent Findings
        if: steps.cursor_agent.outputs.report_path != ''
        uses: actions/github-script@v7
        env:
          REPORT_PATH: ${{ steps.cursor_agent.outputs.report_path }}
          AGENT_STATUS: ${{ steps.cursor_agent.outputs.agent_status }}
          AGENT_PR_URL: ${{ steps.cursor_agent.outputs.agent_pr_url }}
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync(process.env.REPORT_PATH, 'utf8');
            const prNumber = parseInt('${{ steps.pr_meta.outputs.pr_number }}', 10);
            const statusLine = process.env.AGENT_STATUS ? `\n_Status: ${process.env.AGENT_STATUS}_\n` : '';
            const prLink = process.env.AGENT_PR_URL ? `\nCursor-created PR: ${process.env.AGENT_PR_URL}\n` : '';
            const finalBody = `${statusLine}${prLink}\n${body}`;
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: finalBody.slice(0, 60000)
            });

      - name: Upload Cursor Agent Report
        if: steps.cursor_agent.outputs.report_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: cursor-agent-review-${{ steps.pr_meta.outputs.pr_number }}
          path: |
            cursor-cloud-analysis.md
            cursor-cloud-analysis.json

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          if [ -f "pyproject.toml" ]; then
            poetry install
          else
            echo "pyproject.toml not found, skipping dependency installation."
          fi

      - name: Install Security Tooling
        run: |
          python -m pip install --upgrade pip bandit

      - name: Run Tests
        run: |
          if [ -f "pyproject.toml" ]; then
            poetry run pytest
          else
            echo "No tests found to run."
          fi

      - name: Run Security Scan
        run: |
          bandit -r . || (echo "Bandit found issues. Please review the workflow logs." && exit 1)

      - name: Report Status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const outcome = '${{ job.status }}';
            const summary = outcome === 'success'
              ? 'Cursor ran pytest and Bandit with no failures detected.'
              : 'Cursor verification encountered a failing step (tests, dependency install, or Bandit). Inspect the workflow logs for details.';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Cursor verification ${outcome}.\n\n${summary}`
            })
