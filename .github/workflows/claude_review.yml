name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  auto_review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Claude Code Action (auto-review)
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            You are an expert reviewer. Review the changes in this Pull Request.
            1. Analyze the code changes for bugs, security vulnerabilities, and code quality.
            2. CRITICAL: Check if any documentation (README.md, IMPLEMENTATION_PLAN.md, inline docs) is outdated due to these changes.
            3. If documentation is outdated, UPDATE the files to reflect the new changes.
            4. Provide a summary of your review and any changes made.

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Claude Bot"
          git config --global user.email "claude-bot@users.noreply.github.com"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "docs: Update documentation based on Claude review"
            # Push to the PR branch explicitly to handle detached HEAD or checkout nuances
            git push origin HEAD:${{ github.head_ref }}
          else
            echo "No changes to commit."
          fi

  comment_review:
    if: >-
      ${{ github.event_name == 'issue_comment' &&
          contains(github.event.comment.body, '@claude') &&
          github.event.issue.pull_request != null }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout PR Branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr checkout ${{ github.event.issue.number }}

      - name: Run Claude Code Action (comment-triggered)
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            You are reviewing a GitHub pull request based on a user request.
            - Address the user's comment specifically.
            - If the user asks for code changes or documentation updates, IMPLEMENT them.
            - Always ensure documentation stays up-to-date with code changes.
            - Focus on security, correctness, and clarity.

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Claude Bot"
          git config --global user.email "claude-bot@users.noreply.github.com"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "refactor: Claude changes based on user comment"
            git push
          else
            echo "No changes to commit."
          fi
