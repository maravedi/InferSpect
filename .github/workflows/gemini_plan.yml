name: Gemini Plan

on:
  issue_comment:
    types: [created]

jobs:
  gemini_plan:
    if: contains(github.event.comment.body, '@gemini plan')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Acknowledge Gemini Plan Request
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Gemini is generating a plan... (Simulation: This is where Gemini would analyze the request)'
            })

